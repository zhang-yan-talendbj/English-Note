To <STRONG>import a single web article</STRONG> to SuperMemo: 
<P></P>
<OL>
<LI><FONT class=clozed>copy</FONT> the selected text in <FONT class=clozed>your web browser</FONT> (e.g. <EM><FONT class=clozed>Ctrl+C</FONT></EM>) 
<LI>press <EM><FONT class=clozed>Ctrl+</SPAN>N</FONT> </EM>(in <FONT class=clozed>SuperMemo</FONT>)</LI></OL>
<P><EM>Ctrl+</SPAN>N </EM>is the same as <STRONG>Edit : Add a new <FONT class=clozed>article</FONT> </STRONG>on the menu (if you select <STRONG>File : <FONT class=clozed>Level</FONT> : Middle</FONT></FONT> </STRONG>or higher</FONT>)
