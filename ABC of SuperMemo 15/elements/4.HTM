If you see a page that you do not want to learn you can: 
<P></P>
<OL>
<LI><STRONG>Delete </STRONG>it, or 
<LI><STRONG>Dismiss </STRONG>it (i.e. remove from the learning process without deleting)</LI></OL>
<P>To dismiss a page press <EM>Ctrl+D. <BR></EM><BR>This will keep the page in your collection but you will not have it presented for review.
